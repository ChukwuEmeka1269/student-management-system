<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    .gender-select {
      word-wrap: normal;
      max-width: 500px;
      width: 100%;
      padding: 8px;
      border-color: #ced4da;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<!--Navigation-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<!--XX-- Navigation Style XX---->
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Student</h1>
      <div class=" card-body">
        <form th:action="@{/students/{id}(id=${student.studentId})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}"
                   class="form-control" placeholder="first name....."/>
          </div>
          <div class="form-group">
            <label>Student Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}"
                   class="form-control" placeholder="last name......"/>
          </div>

          <div class="form-group">
            <label>Student Gender</label>
<!--            <input type="text" name="gender" th:field="*{gender}"-->
<!--                   class="form-control" placeholder="gender....."/>-->
            <br>
            <select class="gender-select" th:field="*{gender}">
              <option th:value="MALE" th:text="Male"></option>
              <option th:value="FEMALE" th:text="Female"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Student Email Address</label>
            <input type="text" name="email" th:field="*{email}"
                   class="form-control" placeholder="email....."/>
          </div>
          <div class="form-group">
            <label>Student School Fees Status</label>
<!--            <input type="text" name="hasPaidFees" th:field="*{hasPaidFees}"-->
<!--                   class="form-control" placeholder="Has Student Paid School Fees?"/>-->
            <br>
            <select class="gender-select" th:field="*{hasPaidFees}">
              <option th:value="true" th:text="TRUE"></option>
              <option th:value="false" th:text="FALSE"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Student Class</label>
<!--            <input type="text" name="form" th:field="*{form}"-->
<!--                   class="form-control" placeholder="class....."/>-->
            <br>
            <select class="gender-select" th:field="*{form}">
              <option th:value="JSS1" th:text="JSS1"></option>
              <option th:value="JSS2" th:text="JSS2"></option>
              <option th:value="JSS3" th:text="JSS3"></option>
              <option th:value="SSS1" th:text="SSS1"></option>
              <option th:value="SSS2" th:text="SSS2"></option>
              <option th:value="SSS3" th:text="SSS3"></option>
            </select>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
